<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hotel name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="/hotels/script.js" defer></script>
    <link rel="icon" href="/favicon.png" type="image/png"/>
  </head>

  <body>
    <header class="header">
      <a class="name" href="/">NOTBOOKING.COM</a>
    </header>

    <div class="row-split">
      <section id="hotel">
      </section>

      <section class="book hotel glass">
        <h2 class="form-element">Book now</h2>
        <form action="https://r.mtdv.me/NotBooking-Com">
          <label class="form-element" for="from-date">Check in</label>
          <input class="date form-element" type="date" id="from-date" name="from-date" required/>

          <label class="form-element" for="to-date">Check out</label>
          <input class="date form-element" type="date" id="to-date" name="to-date" required/>

          <div class="form-element">
            <p>Price per 24h</p>
            <span id="price"></span>
          </div>

          <button class="form-element button" type="submit">BOOK NOW</button>
        </form>
      </section>
    </div>
  </body>
</html>
