<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NotBooking.com</title>
    <link href="/create/style.css" rel="stylesheet" />
    <script src="live-preview.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="name">
        <a href="/">NOTBOOKING.COM</a>
      </div>
      <div class="left-header">
        <div class="nav-buttons"><a href="/">HOME</a></div>
        <div class="nav-buttons"><a href="/hotels">HOTELS</a></div>
        <div class="nav-buttons"><a href="/booked">BOOKED</a></div>
        <div class="nav-buttons"><a href="/login">LOGIN</a></div>
      </div>
    </header>

    <main>
      <section class="input-section">
        <h2>Create listing</h2>
        <form class="glass" action="/login">
          <label for="hotel-name">Hotel name</label>
          <input
            type="text"
            id="hotel-name"
            placeholder="Enter hotel name"
            required
          />

          <label for="hotel-location">Hotel location</label>
          <select id="hotel-location" required>
            <option value="Earth">Earth</option>
            <option value="Moon">Moon</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
          </select>

          <label for="hotel-description">Hotel description</label>
          <input
            type="text"
            id="hotel-description"
            placeholder="Enter hotel description"
            required
          />

          <label for="hotel-price">Hotel price</label>
          <input
            type="number"
            id="hotel-price"
            placeholder="Enter hotel price"
            min="1.00"
            max="1000000000000.00"
            step="0.01"
            required
          />

          <label for="hotel-amenities">Hotel amenities</label>
          <input
            type="text"
            id="hotel-amenities"
            placeholder="Enter hotel amenities"
            required
          />

          <label for="hotel-image" class="custom-file-btn">Browse Image</label>
          <input type="file" id="hotel-image" accept="image/*" required />

          <input type="submit" value="Publish" />
        </form>
      </section>
      <section class="preview-section">
        <h2>Preview</h2>
        <div class="preview-grid">
          <div class="hotel glass">
            <div class="image-preview">
              <img src="" alt="Hotel image preview" />
            </div>

            <div class="hotel-details glass">
              <div class="detail hotel-name">Hotel name</div>
              <div class="detail location"><span>Planet</span></div>
              <div class="detail hotel-price">00.00€ / 24h</div>
              <div class="detail hotel-amenities">
                <span>amenity 1</span><span>amenity 2</span>
              </div>
              <div class="detail hotel-description">Hotel description...</div>
              <div class="detail button"><button>Details</button></div>
            </div>
          </div>
          <div class="hotel glass">
            <div class="image-preview">
              <img src="" alt="Hotel image preview" />
            </div>

            <div class="hotel-details glass">
              <div class="detail hotel-name">Hotel name</div>
              <div class="detail location"><span>Planet</span></div>
              <div class="detail hotel-price">00.00€ / 24h</div>
              <div class="detail hotel-amenities"></div>
              <div class="detail hotel-description">Hotel description...</div>
              <div class="detail button"><button>Details</button></div>
            </div>
          </div>
          <div class="hotel glass">
            <div class="image-preview">
              <img src="" alt="Hotel image preview" />
            </div>

            <div class="hotel-details glass">
              <div class="detail hotel-name">Hotel name</div>
              <div class="detail location"><span>Planet</span></div>
              <div class="detail hotel-price">00.00€ / 24h</div>
              <div class="detail hotel-amenities"></div>
              <div class="detail hotel-description">Hotel description...</div>
              <div class="detail button"><button>Details</button></div>
            </div>
          </div>
          <div class="hotel glass">
            <div class="image-preview">
              <img src="" alt="Hotel image preview" />
            </div>

            <div class="hotel-details glass">
              <div class="detail hotel-name">Hotel name</div>
              <div class="detail location"><span>Planet</span></div>
              <div class="detail hotel-price">00.00€ / 24h</div>
              <div class="detail hotel-amenities"></div>
              <div class="detail hotel-description">Hotel description...</div>
              <div class="detail button"><button>Details</button></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
