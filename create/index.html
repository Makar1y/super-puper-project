<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotBooking.com</title>
    <link href="/create/style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.png" type="image/png"/>
  </head>

  <body>
    <header class="header">
      <div>
        <a class="name" href="/">NOTBOOKING.COM</a>
      </div>
      <div class="left-header">
        <a class="nav-buttons" href="/create">CREATE LISTING</a>
      </div>
    </header>

    <main>
      <section class="input-section">
        <h2>Create listing</h2>
        <form class="glass" action="https://r.mtdv.me/NotBooking-Com">
          <label for="hotel-name">Hotel name</label>
          <input
            type="text"
            id="hotel-name"
            placeholder="Enter hotel name"
            required
          />

          <label for="hotel-location">Hotel location</label>
          <select id="hotel-location" required>
            <option value="Earth">Earth</option>
            <option value="Moon">Moon</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
          </select>

          <label for="hotel-description">Hotel description</label>
          <input
            type="text"
            id="hotel-description"
            placeholder="Enter hotel description"
            required
          />

          <label for="hotel-price">Hotel price</label>
          <input
            type="number"
            id="hotel-price"
            placeholder="Enter hotel price"
            min="1.00"
            max="1000000000000.00"
            step="0.01"
            required
          />

          <label for="hotel-amenities">Hotel amenities</label>
          <input
            type="text"
            id="hotel-amenities"
            placeholder="Enter hotel amenities"
            required
          />

          <label for="hotel-image" class="custom-file-btn">Browse Image</label>
          <input type="file" id="hotel-image" accept="image/*" required />

          <input type="submit" value="Publish" />
        </form>
      </section>
    </main>
  </body>
</html>
