<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not found</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #1a1a2e;
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
      }
      .container {
        max-width: 700px;
        padding: 30px;
        background-color: #2a2a3e;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(255, 223, 0, 0.1);
      }
      .light-icon {
        font-size: 80px;
        color: #ffd700;
        margin-bottom: 20px;
        animation: flicker 2s infinite alternate;
      }
      @keyframes flicker {
        0%,
        100% {
          opacity: 0.7;
          text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700, 0 0 5px #fff;
        }
      }
      h1 {
        font-size: 3em;
        color: #ffffff;
        margin-top: 0;
        margin-bottom: 10px;
      }
      .error-code {
        font-size: 5em;
        font-weight: 700;
        color: #ffd700;
        line-height: 1;
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 25px;
      }
      .cta-button {
        display: inline-block;
        background-color: #ffd700;
        color: #1a1a2e;
        padding: 12px 25px;
        text-decoration: none;
        font-weight: 600;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin: 10px 5px;
        border: 2px solid transparent;
      }
      .cta-button:hover {
        background-color: #e6c300;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 223, 0, 0.2);
      }
      .logo-placeholder {
        margin-bottom: 30px;
        font-size: 1.5em;
        font-weight: bold;
        color: #ffd700;
      }
      .logo-placeholder a {
        color: #ffd700;
        text-decoration: none;
      }
      .logo-placeholder a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="light-icon" role="img" aria-label="Mirksinti lemputÄ—">ðŸ›¸</div>

      <div class="error-code">404</div>
      <h1>Not found</h1>
      <div class="message-lt">
        <p>Hmm, it seems we don't recognize this path.</p>
        <p>
          Check the address, perhaps there is a mistake, or maybe the page has
          been moved to another space.
        </p>
        <p>Fly to a known path?</p>
      </div>
      <div>
        <a href="/" class="cta-button">Fly</a>
      </div>
    </div>
  </body>
</html>
