<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotBooking.com</title>
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="name">NOTBOOKING.COM</div>
      <div class="left-header">
        <div class="nav-buttons">HOME</div>
        <div class="nav-buttons">HOTELS</div>
        <div class="nav-buttons">BOOKED</div>
        <div class="nav-buttons">LOGIN</div>
      </div>
    </header>
    <div class="title">
      <p class="title-text">Reserve your space.</p>
      <p></p>
    </div>

    <section class="hotels-list">
      <div class="search-line">
        <h2>Available hotels</h2>
        <div class="selections">
          <select class="planet">
            <option value="">Select a planet</option>
            <option value="">Earth</option>
            <option value="">Mars</option>
            <option value="">Jupiter</option>
            <option value="">Moon</option>
          </select>
          <select class="orbit">
            <option value="">Orbit level</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">67</option>
            <option value="">8</option>
          </select>
          <input class="date" type="date" id="birthday" name="birthday" />
          <input
            class="search-text"
            type="text"
            id="search-text"
            placeholder="Enter hotel name..."
          />
          <button class="search_button">Search</button>
        </div>
      </div>

      <div class="hotels-grid"></div>
    </section>
  </body>
</html>
